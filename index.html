<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Sitio del Profe Barron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
</head>

<body>
  <!--  Layout del Sitio Web-->
  <div class="contenedor">
    <!-- Superior-->
    <div class="superior">
      <img src="img/logo.png" alt="logo">
    </div>

    <!-- Menu-->
    <div class="menu">
      <ul class="nav">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Asignaturas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>

    <!-- Banner-->
    <div class="banner">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/WebDev01.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/WebDev03.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/WebDev04.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <!-- Contenido-->
    <div class="contenido">
      <div class="row">

        <h1>Bienvenidos mi sitio oficial</h1>

      </div>
    </div>

    <!-- Footer-->
    <div class="footer">
      <div class="row">
        <div class="col-8">
          <p class="copyright-text">Copyright &copy; 2022 All Rights Reserved by
            El Profe Barr√≥n.
          </p>
        </div>

        <div class="col-4">
          <ul class="social-icons">
            <li><a href="#"><img src="icons/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="icons/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="icons/dribbble.png" alt=""></a></li>
            <li><a href="#"><img src="icons/linkedin.png" alt=""></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
